<li ng-repeat="job in jobsList track by $index">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{job.jobTitle}}</h3>
    </div>
    <div class="panel-body">
      <p>Date published: {{job.date}}</p>
      <p>Location: {{job.locationName}}</p>
    </div>
    <div class="panel-footer">
      <a href="#/jobDetails/{{$index}}" class="btn btn-success" ng-click="jobDetails(job)">More Details</a>
    </div>
  </div>
</li>
