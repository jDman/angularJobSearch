<div class="container-fluid">
  <div ng-include="'app/components/navbar/navbar.html'"></div>
  <div class="row">
    <div class="col-sm-12">
    <div class="panel panel-info">
      <div jobDetails class="panel-heading" ng-model="jobInfo">
        <h3 class="panel-title">{{jobInfo.jobTitle}}</h3>
      </div>
      <div class="panel-body">
        <p>Date published: {{jobInfo.date}}</p>
        <p>Salary / daily rate: {{jobInfo.minimumSalary | currency:"£":0 }} - {{jobInfo.maximumSalary | currency:"£":0}}</p>
        <p>Location: {{jobInfo.locationName}}</p>
        <p>Expires: {{jobInfo.expirationDate}}</p>
      </div>
      <div class="panel-footer">
        <span>Applications: {{jobInfo.applications}}</span>
      </div>
    </div>
  </div>
</div>
